<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <!-- link iconos cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- links para formulario -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <form action="/edicion/{{id}}" class="mt-6 needs-validation" method="POST"
        autocomplete="off" enctype="multipart/form-data">


        <!-- <form class="mt-6"> -->
        <div class="row mb-3">
            <h3 class="col-12">Formulario de Edición de Novedad</h3>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="fecha">Fecha:</label>
            <div class="col-6">
                <input type="date" class="form-control" id="fecha" name="fecha"
                    placeholder="Ingrese la fecha de la Novedad" required></input>
                <!-- <div class="valid-feedback">ok</div> -->
                <div class="invalid-feedback">Por favor ingrese una fecha</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="lugar">Lugar:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="lugar" name="lugar"
                    placeholder="Ingrese el Lugar de la Novedad" required></input>
                <!-- <div class="valid-feedback"></div> -->
                <div class="invalid-feedback">Por favor ingrese el lugar</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="titulo">Titulo:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="titulo" name="titulo"
                    placeholder="Ingrese el titulo de la Novedad" required></input>
                <!-- <div class="valid-feedback"></div> -->
                <div class="invalid-feedback">Por favor ingrese el titulo</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="intro">Introducción de la Novedad:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="intro" name="intro"
                    placeholder="Ingrese una introducción de la novedad" required></input>
                <!-- <div class="valid-feedback"></div> -->
                <div class="invalid-feedback">Por favor ingrese una introducción</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="info">Información detallada de la Novedad:</label>
            <div class="col-6">
                <input type="text" class="form-control" id="info" name="info"
                    placeholder="Ingrese información detallada" required></input>
                <!-- <div class="valid-feedback"></div> -->
                <div class="invalid-feedback">Por favor ingrese información detallada</div>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-2 form-label" for="Imagen">Imagen:</label>
            <div class="col-6">
                <input type="file" class="form-control" id="imagen" name="imagen"
                    placeholder="Ingrese una imagen para la Novedad" required></input>
                <!-- <div class="valid-feedback"></div> -->
                <div class="invalid-feedback">Por favor ingrese el titulo</div>
            </div>

        </div>
        <div id="divImagen" name="divImagen">

        </div>
        <div class="form-group mb-5 text-center mt-5">
            <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
        </div>
    </form>
    <script src="../static/js/edicion.js"></script>
</body>

</html>
